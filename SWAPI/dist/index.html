<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">
   <title>ES6 Star Wars API</title>
</head>

<div class="container">
      <div class="row">
            <div class="col-md-8 offset-md-2 mt-5">
                  <form id="searchForm">
                        <div class="input-group mb-3">
                              <input type="text" class="form-control" id="searchInput" placeholder="do you know Star Wars?" aria-label="asking anything?" aria-describedby="button-addon2">

                              <select class="custom-select" id="searchOption">
                                    <option selected value="films">films</option>
                                    <option value="people">people</option>
                                    <option value="planets">planets</option>
                                    <option value="species">species</option>
                                    <option value="starships">starships</option>
                                    <option value="vehicles">vehicles</option>
                              </select>

                              <div class="input-group-append">
                                    <button class="btn btn-outline-success" type="submit" id="button-addon2">search</button>
                              </div>
                        </div>
                  </form>
                  <ul class="list-group" id="searchResults">
                  </ul>
            </div>
      </div>
</div>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
