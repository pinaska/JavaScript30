<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    let something='wow';
    console.log(`Hello I am a ${something} string`);

    // Styled
    console.log('%c I am some great text', 'font-size:50px');

    // warning!
    console.warn('oh noo');

    // Error :|
    console.error('Shit');

    // Info
    console.info('some interesting fact');

    // Testing

    // clearing
    console.clear();

    // Viewing DOM Elements
    // console.log(p);
    // console.dir(p);


    // Grouping together
    dogs.forEach(dog=>{
      console.log(`this is ${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
    })

    // counting

    // timing

  </script>
</body>
</html>
